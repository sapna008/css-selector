<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umso AI Website Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

header nav ul {
    display: flex;
    list-style: none;
    padding: 0;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: #ffffff;
    text-decoration: none;
}

main {
    text-align: center;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.input-group {
    display: flex;
    justify-content: center;
    margin: 20px 0;
    box-shadow: 0 0 10px 2px rgba(178, 229, 253, 0.8);
    border-radius: 5px;
}

.input-group input {
    width: 70%;
    padding: 10px;
    font-size: 1em;
    border: none;
    background-color: black;
    border-radius: 5px 0 0 5px;
}

.input-group button {
    width: 30%;
    height: 90%;
    padding: 10px;
    font-size: 1em;
    border: 5px solid black;
    background-color: #9998d8;
    color: #ffffff;
    border-radius: 5px;
    cursor: pointer;
}

.reviews {
    margin-top: 20px;
    display: flex;
    margin: 20px;
    padding: 20px;
}

footer {
    position: absolute;
    bottom: 10px;
}
.abc{
    color: rgb(121, 121, 248);
}
.ums{
    background-color: #ffffff;
    color: #121212;
    height: 20px;
    width: 120px;
    margin: 10px;
    padding: 10px;
    border-radius: 7px;
}
.checked {
  color: rgb(11, 253, 201);
}
.sos{
    padding: 15px;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Showcase</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Get your <span class="abc"><br>AI Generated Website</span> <br>In Seconds</h1>
        <p>Give it a try right below, without having to sign up!</p>
        <div class="input-group">
            <input type="text" placeholder="Vegan Pizza Restaurant in">
            <button>Generate</button>
        </div>
        <div class="reviews">
            <p>Excellent</p>
             <div class="sos">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
             </div>
            <p>4.8 out of 5 based on 85 reviews</p>
        </div>
    </main>
    <footer>
        <p class="ums">Made with umso</p>
    </footer>
</body>
</html>
