<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Effect on 3rd Box</title>
<style>
  .container {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
  }

  .box {
    width: 100px;
    height: 100px;
    background-color: lightgray;
    transition: all 0.3s ease;
  }

  .box:nth-child(3):hover {
    height: 200px;
    background-color: rgb(68, 169, 202);
  }
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
